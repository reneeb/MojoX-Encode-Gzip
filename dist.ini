name    = MojoX-Encode-Gzip
author  = Renee Baecker <reneeb@cpan.org>
license = Perl_5
copyright_holder = Renee Baecker
copyright_year   = 2018

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme


[PodCoverageTests]
[PodSyntaxTests]

[@Git]
[MinimumPerlFast]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[MetaResources]
homepage = http://github.com/reneeb/MojoX-Encode-Gzip
bugtracker.web = http://github.com/reneeb/MojoX-Encode-Gzip/issues
repository.url = http://github.com/reneeb/MojoX-Encode-Gzip.git
repository.web = http://github.com/reneeb/MojoX-Encode-Gzip
repository.type = git

[Prereqs]
Mojolicious    = 7.75
Test::More     = 0
Compress::Zlib = 0
